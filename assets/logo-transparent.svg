<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#44B3A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A9B94;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Main app icon background with rounded corners -->
  <rect x="10" y="10" width="80" height="80" rx="18" ry="18" fill="url(#bgGradient)"/>
  
  <!-- Wave pattern at bottom -->
  <path d="M10 65 Q20 60 30 65 T50 65 T70 65 T90 65 V72 Q90 80 82 80 H18 Q10 80 10 72 Z" fill="url(#waveGradient)"/>
  
  <!-- "Buy Nothing" text -->
  <text x="50" y="38" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2C3E50">Buy</text>
  <text x="50" y="52" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2C3E50">Nothing</text>
</svg>